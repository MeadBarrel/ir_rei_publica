l_english:
    rp_befriend.1.t:0 "Political Ambitions"
    rp_befriend.1.desc:0 "It is well known that [SCOPE.sChar('ongoing_scheme_target').GetName] has been seeking a particular government office for some time. Until now [SCOPE.sChar('ongoing_scheme_target').GetSheHe] has been passed over, unjustly, in favor of others.\n\nWith a well placed wold and some wrangling we could achieve both [SCOPE.sChar('ongoing_scheme_target').GetFirstName] aims and our own."
    rp_befriend.1.a:0 "Give [SCOPE.sChar('ongoing_scheme_target').GetHerHim] what [SCOPE.sChar('ongoing_scheme_target').GetSheHe] wants."
    rp_befriend.1.b:0 "This isn't right."
    rp_befriend.2.t:0 "Exotic Gifts"
    rp_befriend.2.desc:0 "Wild beasts from the far corners of the earth make for eye-catching and exotic gifts. Various merchants throughout the region offer a wide range of creatures, both for the arena and private owners, from Scythian colts to Nubian leopards.\n\nThe question is; which impressive beast to send?"
    rp_befriend.2.a:0 "Only a tiger is sure to win [SCOPE.sChar('ongoing_scheme_target').GetHerHim] over."
    rp_befriend.2.b:0 "A Nile crocodile will do."
    rp_befriend.2.c:0 "The Bactrian camel is cheapest..."
    rp_befriend.2.d:0 "People actually pay these prices?"
    rp_befriend.3.t:0 "Everyone Likes Gold"
    rp_befriend.3.desc_1:0 "Of all the ways of making friends, a gift is perhaps both the oldest and simplest. In the world of politics, wealth shared generously and unconditionally has more influence than kind words or affection.\n\nHow much is the friendship of  [SCOPE.sChar('ongoing_scheme_target').GetName] worth?"
    rp_befriend.3.desc_2:0 "Of all the ways of making friends, a gift is perhaps both the oldest and simplest. In the world of politics, wealth shared generously and unconditionally has more influence than kind words or affection.\n\nHow much is the friendship of  [SCOPE.sChar('ongoing_scheme_target').GetName] worth?"
    rp_befriend.3.a:0 "The state has deep pockets."
    rp_befriend.3.b:0 "A moderate gift should satisfy."
    rp_befriend.3.c:0 "Just a small token."
    rp_befriend.3.d:0 "This should do the trick."
    rp_befriend.3.dt:0 "Your Ruler will give [SCOPE.sChar('ongoing_scheme_target').GetName] #Y 250#! @gold! of their personal wealth."
    rp_befriend.3.e:0 "No need for extravagance."
    rp_befriend.3.et:0 "Your Ruler will give [SCOPE.sChar('ongoing_scheme_target').GetName] #Y 100#! @gold! of their personal wealth."
    rp_befriend.3.f:0 "Perhaps [SCOPE.sChar('ongoing_scheme_target').GetSheHe] respects humility."
    rp_befriend.3.ft:0 "Your Ruler will give [SCOPE.sChar('ongoing_scheme_target').GetName] #Y 50#! @gold! of their personal wealth."
    rp_befriend.3.g:0 "There is some other way..."
    rp_befriend.4.t:0 "The Gladiator"
    rp_befriend.4.desc_1:0 "A previously unknown gladiator has recently risen to great prominence in the arena, drawing huge crowds and by all accounts putting on a peerless show. The man has been causing quite a stir; selling out packed arenas, securing fish sauce sponsorships, and netting gamblers vast sums of money.\n\nSending the fighter's show on a tour to the court of [SCOPE.sChar('ongoing_scheme_target').GetFirstName], before he inevitably gets himself killed, could be an easy way to ingratiate ourselves."
    rp_befriend.4.desc_2:0 "A previously unknown gladiator has recently risen to great prominence in the arena, drawing huge crowds and by all accounts putting on a peerless show.\n\nA well placed box seat could easily win over [SCOPE.sChar('ongoing_scheme_target').GetFirstName]..."
    rp_befriend.4.a:1 "Send the man to serve in [SCOPE.sChar('ongoing_scheme_target').GetHerHis] personal bodyguard."
    rp_befriend.4.b:0 "Buy and gift him to [SCOPE.sChar('ongoing_scheme_target').GetFirstName]."
    rp_befriend.4.c:0 "Everyone enjoys a good show."
    rp_befriend.4.d:0 "Far too vulgar..."
    rp_befriend.5.t:0 "Making an Impression"
    rp_befriend.5.desc_1:0 "The official diplomatic channels offer many ways to impress and show our respect for to [SCOPE.sChar('ongoing_scheme_target').GetName]. A diplomatic envoy is perhaps the most obvious, bringing gifts and publicly expressing our desire for friendship.\n\nWe could also send a religious delegate to tour the temples of [SCOPE.sChar('ongoing_scheme_target').GetHerHis] country, or attempt to win the favor of [SCOPE.sChar('ongoing_scheme_target').GetName] with the choice of our imposing soldiery."
    rp_befriend.5.desc_2:1 "Our position offers many ways to publicly flatter [SCOPE.sChar('ongoing_scheme_target').GetName]. Careful praise of [SCOPE.sChar('ongoing_scheme_target').GetHerHis] deeds in the halls of government, and among the notaries of our country, will be sure to find its way back to [SCOPE.sChar('ongoing_scheme_target').GetHerHis] ears.\n\nAlternatively, a lavish sacrifice in [SCOPE.sChar('ongoing_scheme_target').GetHerHis] honor can hardly go ignored, and then again, few can spurn the gift of a public statue in their honor, particularly a flattering one..."
    rp_befriend.5.a:1 "Publicly praise [SCOPE.sChar('ongoing_scheme_target').GetHerHis] and [SCOPE.sChar('ongoing_scheme_target').GetHerHis] deeds."
    rp_befriend.5.b:1 "Sacrifice a bull to [SCOPE.sChar('ongoing_scheme_target').GetHerHis] name."
    rp_befriend.5.c:1 "Commission a sculpture in [SCOPE.sChar('ongoing_scheme_target').GetHerHis] honor."
    rp_befriend.5.d:0 "A gift laden envoy should influence [SCOPE.sChar('ongoing_scheme_target').GetHerHim]."
    rp_befriend.5.e:0 "Send a lavish religious delegation."
    rp_befriend.5.f:0 "Our best warriors will turn [SCOPE.sChar('ongoing_scheme_target').GetHerHis] head."
    rp_befriend.5.g:0 "Let's not go crazy..."
    rp_befriend.6.t:0 "The Benefits of Power"
    rp_befriend.6.desc_1:0 "An outspoken critic of [SCOPE.sChar('ongoing_scheme_target').GetName] has been seeking refuge in our country for some time. He is man of no importance, banished from his own land he seeks alms and spreads vicious rumors of debauchery and corruption about the court of [SCOPE.sChar('ongoing_scheme_target').GetFirstName].\n\nThis could be an excellent opportunity to get in [SCOPE.sChar('ongoing_scheme_target').GetHerHis] good books...."
    rp_befriend.6.desc_2:0 "[SCOPE.sChar('ongoing_scheme_target').GetName] is the target of a brazenly outspoken critic who has been provoking [SCOPE.sChar('ongoing_scheme_target').GetHerHis] ire for some time. It seems the loudmouth is protected by political opponents of [SCOPE.sChar('ongoing_scheme_target').GetFirstName] and believes himself to be untouchable.\n\nThis could be an excellent opportunity to impress [SCOPE.sChar('ongoing_scheme_target').GetFirstName]."
    rp_befriend.6.a:0 "This wretch has abused our hospitality too long."
    rp_befriend.6.b:0 "A few bribes and some thugs will solve this."
    rp_befriend.6.c:0 "This is beneath us..."
    rp_befriend.7.t:0 "Friendship with [SCOPE.sChar('ongoing_scheme_target').GetFirstName]"
    rp_befriend.7.desc:0 "Our efforts to encourage a friendship between [ROOT.GetCharacter.GetName] and [SCOPE.sChar('ongoing_scheme_target').GetName] have paid off."
    rp_befriend.7.a:0 "Naturally."
    rp_befriend.8.t:0 "Spurned by [SCOPE.sChar('ongoing_scheme_target').GetFirstName]"
    rp_befriend.8.desc_1:0 "Despite our best efforts to encourage a friendship with [SCOPE.sChar('ongoing_scheme_target').GetTitle] [SCOPE.sChar('ongoing_scheme_target').GetName], it would appear that [SCOPE.sChar('ongoing_scheme_target').GetSheHe] was not convinced."
    rp_befriend.8.desc_2:0 "Despite our best efforts to encourage a friendship with [SCOPE.sChar('ongoing_scheme_target').GetName], it would appear that [SCOPE.sChar('ongoing_scheme_target').GetSheHe] was not convinced."
    rp_befriend.8.a:0 "This is terribly vexatious."
    rp_befriend.9.t:0 "Barrier to friendship"
    rp_befriend.9.desc:0 "It turns out that [SCOPE.sChar('ongoing_scheme_target').GetName] has a quarrel with one of our friends."
    rp_befriend.9.a:0 "Try to reconcile"
    rp_befriend.9.b:0 "We need [SCOPE.sChar('ongoing_scheme_target').GetHisHer] friendship more"
    rp_befriend.9.c:0 "Give them time"
    rp_befriend.10.t:0 "Successful Reconciliation"
    rp_befriend.10.desc:0 "Our attempts to reconcile [SCOPE.sChar('ongoing_scheme_target').GetName] and [SCOPE.sChar('target_rival').GetName] were successful"
    rp_befriend.10.a:0 "Good!"
    rp_befriend.11.t:0 "Reconciliation failed"
    rp_befriend.11.desc:0 "Despite our best efforts, [SCOPE.sChar('ongoing_scheme_target').GetName] and [SCOPE.sChar('target_rival').GetName] still see themselves as rivals"
    rp_befriend.11.a:0 "They should be wiser"
    rp_befriend.12.t:0 "A friend lost"
    rp_befriend.12.desc:0 "In our attempts to make friends with [SCOPE.sChar('ongoing_scheme_target')] we lost a friend we already had."
    rp_befriend.12.a:0 "We should've stayed away from their quarrel"
        rp_befriend_progress_large:0 "Your Ruler will make a #Y Large#! amount of progress towards befriending [SCOPE.sChar('ongoing_scheme_target').GetName]."
    rp_befriend_progress_moderate:0 "Your Ruler will make a #Y Moderate#! amount of progress towards befriending [SCOPE.sChar('ongoing_scheme_target').GetName]."
    rp_befriend_progress_small:0 "Your Ruler will make a #Y Small#! amount of progress towards befriending [SCOPE.sChar('ongoing_scheme_target').GetName]."
    rp_remove_befriend_progress_large:0 "Your Ruler will loose a #Y Large#! amount of progress towards befriending [SCOPE.sChar('ongoing_scheme_target').GetName]."
    rp_befriend.9.a.tt.1:0 "[SCOPE.sChar('ongoing_scheme_target').GetName] and [SCOPE.sChar('target_rival').GetName] will make peace"
    rp_befriend.9.a.tt.2:0 "Your Ruler will loose a #Y Large#! amount of progress towards befriending [SCOPE.sChar('ongoing_scheme_target').GetName]."
    rp_befriend.9.a.tt.3:0 "[SCOPE.sChar('target_rival').GetName] will stop seeing us as a friend"