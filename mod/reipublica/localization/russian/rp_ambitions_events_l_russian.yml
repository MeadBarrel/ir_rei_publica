l_russian:
    rp_befriend.1.t:0 "Политические амбиции"
    rp_befriend.1.desc:0 "Все знают, что [SCOPE.sChar('ongoing_scheme_target').GetName] давно уже желает занять определённую должность, на который постоянно назначают других, несправедливо забывая об этом отличном кандидате.\n\nУмелыми интригами мы могли бы сделать так, чтобы пост достался тому, кто давно на него метит: от этого выиграет и [SCOPE.sChar('ongoing_scheme_target').GetFirstName], и мы сами."
    rp_befriend.1.a:0 "Дать [SCOPE.sChar('ongoing_scheme_target').GetHerHim] то, что [SCOPE.sChar('ongoing_scheme_target').GetSheHe] хочет."
    rp_befriend.1.b:0 "Это неправильно."
    rp_befriend.2.t:0 "Экзотические дары"
    rp_befriend.2.desc:0 "Дикий зверь из далёких земель — замечательный и дорогой подарок. Сейчас торговцы предлагают самых разных диковинных зверей, как для содержателей арен, так и для частных лиц: от скифских жеребят до нубийских леопардов.\n\nВопрос в том, что именно нам отправить в дар?"
    rp_befriend.2.a:0 "Завоевать [SCOPE.sChar('ongoing_scheme_target').GetHerHis] благосклонность можно лишь тигром.."
    rp_befriend.2.b:0 "Будет вполне достаточно нильского крокодила."
    rp_befriend.2.c:0 "Двугорбый верблюд дешевле всех..."
    rp_befriend.2.d:0 "Кто-то правда готов отдать за них столько денег?!"
    rp_befriend.3.t:0 "Все любят золото"
    rp_befriend.3.desc_1:0 "Золото — пожалуй, и самый старый и самый простой способ завоевать чужое расположение. В мире политики большие деньги значат больше, чем добрые слова.\n\nСколько возьмёт [SCOPE.sChar('ongoing_scheme_target').GetName] за свою дружбу?"
    rp_befriend.3.desc_2:0 "Золото — пожалуй, и самый старый и самый простой способ завоевать чужое расположение. В мире политики большие деньги значат больше, чем добрые слова.\n\nСколько возьмёт [SCOPE.sChar('ongoing_scheme_target').GetName] за свою дружбу?"
    rp_befriend.3.a:0 "Казна у державы обширная..."
    rp_befriend.3.b:0 "Должно хватить умеренного подношения."
    rp_befriend.3.c:0 "Хватит и скромной суммы."
    rp_befriend.3.d:0 "Этого должно хватить."
    rp_befriend.3.dt:0 "[SCOPE.sChar('ongoing_scheme_target').GetName] получит #Y 250#! @gold! из личных средств вашего правителя."
    rp_befriend.3.e:0 "Расточительность здесь излишня."
    rp_befriend.3.et:0 "[SCOPE.sChar('ongoing_scheme_target').GetName] получит #Y 100#! @gold! из личных средств вашего правителя."
    rp_befriend.3.f:0 "Возможно, [SCOPE.sChar('ongoing_scheme_target').GetSheHe] уважает скромность."
    rp_befriend.3.ft:0 "[SCOPE.sChar('ongoing_scheme_target').GetName] получит #Y 50#! @gold! из личных средств вашего правителя."
    rp_befriend.3.g:0 "Есть другой способ..."
    rp_befriend.4.t:0 "Гладиатор"
    rp_befriend.4.desc_1:0 "На нашей арене взошла звезда неизвестного ранее гладиатора: сейчас он собирает огромные толпы зрителей, на его выступлениях не бывает свободных мест! Он рекламирует рыбный соус и заставляет азартных игроков ставить кучу денег на его бои.\n\nЕсли [SCOPE.sChar('ongoing_scheme_target').GetFirstName] увидит выступление этого бойца (пока того не постигла неминуемая гибель) при своём дворе, мы, возможно, завоюем расположение."
    rp_befriend.4.desc_2:0 "На нашей арене взошла звезда неизвестного ранее гладиатора, который собирает огромные толпы зрителей и развлекает их, как никто другой.\n\nЕсли [SCOPE.sChar('ongoing_scheme_target').GetFirstName] получит от нас место в ложе на выступление этого бойца, нам гарантировано особое внимание..."
    rp_befriend.4.a:1 "Отправить бойца служить в [SCOPE.sChar('ongoing_scheme_target').GetHerHis] личной охране."
    rp_befriend.4.b:0 "Выкупить бойца. Пусть [SCOPE.sChar('ongoing_scheme_target').GetFirstName] получит его в подарок."
    rp_befriend.4.c:0 "Хорошее представление любят все."
    rp_befriend.4.d:0 "Это слишком вульгарно..."
    rp_befriend.5.t:0 "Как произвести впечатление"
    rp_befriend.5.desc_1:0 "Официальные дипломатические каналы дают множество возможностей поразить такого человека, как [SCOPE.sChar('ongoing_scheme_target').GetName]. Возможно, проще всего будет отправить посланника с дарами и открыто заявить о своём желании стать друзьями.\n\nТакже мы могли бы отправить делегацию жрецов на знакомство с храмами [SCOPE.sChar('ongoing_scheme_target').GetHerHis] державы или попытаться завоевать благосклонность, продемонстрировав своих выдающихся воинов."
    rp_befriend.5.desc_2:1 "Наше положение даёт нам множество возможностей публично польстить такому человеку, как [SCOPE.sChar('ongoing_scheme_target').GetName]. Осторожно похвалив достижения этого человека в залах правительства и перед нашими высшими чинами, мы наверняка добьёмся [SCOPE.sChar('ongoing_scheme_target').GetHerHis] расположения.\n\nМожно также принести богатую жертву в [SCOPE.sChar('ongoing_scheme_target').GetHerHis] честь — такой поступок не останется без внимания. А можно даже воздвигнуть статую, которая особенно польстит [SCOPE.sChar('ongoing_scheme_target').GetHerHis] самолюбию."
    rp_befriend.5.a:1 "Публично похвалить [SCOPE.sChar('ongoing_scheme_target').GetHerHis] и [SCOPE.sChar('ongoing_scheme_target').GetHerHis] деяния."
    rp_befriend.5.b:1 "Пожертвовать в [SCOPE.sChar('ongoing_scheme_target').GetHerHis] честь быка."
    rp_befriend.5.c:1 "Воздвигнуть в [SCOPE.sChar('ongoing_scheme_target').GetHerHis] честь статую."
    rp_befriend.5.d:0 "Посланник с дарами наверняка впечатлит [SCOPE.sChar('ongoing_scheme_target').GetHerHis]."
    rp_befriend.5.e:0 "Отправить пышную религиозную делегацию."
    rp_befriend.5.f:0 "Наши лучшие воины привлекут [SCOPE.sChar('ongoing_scheme_target').GetHerHis] внимание."
    rp_befriend.5.g:0 "Излишнее усердие здесь ни к чему..."
    rp_befriend.6.t:0 "Преимущества власти"
    rp_befriend.6.desc_1:0 "Человек, для которого [SCOPE.sChar('ongoing_scheme_target').GetName] — излюбленная мишень для критики, уже давно ищет убежища в нашей стране. Он мелкая сошка, он изгнан из своей страны и теперь живёт на чужие деньги и распространяет слухи о разврате и мздоимстве, которые якобы поощряет [SCOPE.sChar('ongoing_scheme_target').GetFirstName].\n\nУ нас есть отличный шанс проявить себя в глазах того, кого он так усердно критикует..."
    rp_befriend.6.desc_2:0 "[SCOPE.sChar('ongoing_scheme_target').GetName] становится целью нападок одного горлопана, которого защищают политические противники его жертв.\n\nВозможно, это наш шанс, и если мы им воспользуемся, [SCOPE.sChar('ongoing_scheme_target').GetFirstName] непременно выразит нам свою признательность."
    rp_befriend.6.a:0 "Довольно этому мерзавцу злоупотреблять нашим гостеприимством."
    rp_befriend.6.b:0 "Пара взяток и пара головорезов решат проблему."
    rp_befriend.6.c:0 "Мы выше этого..."
    rp_befriend.7.t:0 "Друг [SCOPE.sChar('ongoing_scheme_target').GetFirstName]"
    rp_befriend.7.desc:0 "Наши попытки сделать так, чтобы [ROOT.GetCharacter.GetName] и [SCOPE.sChar('ongoing_scheme_target').GetName] сдружились, окупили себя."
    rp_befriend.7.a:0 "Разумеется"
    rp_befriend.8.t:0 "[SCOPE.sChar('ongoing_scheme_target').GetFirstName] отвергает предложение"
    rp_befriend.8.desc_1:0 "Несмотря на все наши усилия сделать так, чтобы мы и [SCOPE.sChar('ongoing_scheme_target').GetTitle] [SCOPE.sChar('ongoing_scheme_target').GetName] стали друзьями, у нас ничего не выходит."
    rp_befriend.8.desc_2:0 "Несмотря на все наши усилия сделать так, чтобы мы и [SCOPE.sChar('ongoing_scheme_target').GetName] стали друзьями, у нас ничего не выходит."
    rp_befriend.8.a:0 "Это весьма досадно."
    rp_befriend.9.t:0 "Помеха дружбе"
    rp_befriend.9.desc:0 "Так вышло, что [SCOPE.sChar('ongoing_scheme_target').GetName] давно враждует с кое-кем из наших друзей."
    rp_befriend.9.a:0 "Попытаться примирить их"
    rp_befriend.9.b:0 "[SCOPE.sChar('ongoing_scheme_target').GetHisHer] дружба нам нужнее"
    rp_befriend.9.c:0 "Может, со временем они помирятся?"
    rp_befriend.10.t:0 "Успешное примирение"
    rp_befriend.10.desc:0 "Наши попытки примирить персонажей [SCOPE.sChar('ongoing_scheme_target').GetName] и [SCOPE.sChar('target_rival').GetName] увенчались успехом"
    rp_befriend.10.a:0 "Замечательно!"
    rp_befriend.11.t:0 "Примирение не удалось"
    rp_befriend.11.desc:0 "Нам не удалось примирить персонажей [SCOPE.sChar('ongoing_scheme_target').GetName] и [SCOPE.sChar('target_rival').GetName]"
    rp_befriend.11.a:0 "Им стоит быть разумнее"
    rp_befriend.12.t:0 "Потеря друга"
    rp_befriend.12.desc:0 "Попытки примирить их привели лишь к тому, что [SCOPE.sChar('target_rival')] больше не считает себя нашим другом."
    rp_befriend.12.a:0 "Не стоило лезть в чужую ссору"
    rp_befriend_progress_large:0 "Наши шансы подружиться с персонажем [SCOPE.sChar('ongoing_scheme_target').GetName] #Y значительно#! возрастут"
    rp_befriend_progress_moderate:0 "Наши шансы подружиться с персонажем [SCOPE.sChar('ongoing_scheme_target').GetName] #Y средне#! возрастут"
    rp_befriend_progress_small:0 "Наши шансы подружиться с персонажем [SCOPE.sChar('ongoing_scheme_target').GetName] #Y немного#! возрастут"
    rp_befriend_remove_progress_large:0 "Наши шансы подружиться с персонажем [SCOPE.sChar('ongoing_scheme_target').GetName] #Y значительно#! уменьшатся"
    rp_befriend.9.a.tt.1:0 "[SCOPE.sChar('ongoing_scheme_target').GetName] и [SCOPE.sChar('target_rival').GetName] прекратят вражду между собой"
    rp_befriend.9.a.tt.2:0 "Наши шансы подружиться с персонажем [SCOPE.sChar('ongoing_scheme_target').GetName] #Y значительно#! уменьшатся"
    rp_befriend.9.a.tt.3:0 "[SCOPE.sChar('target_rival').GetName] перестанет быть нашим другом"
